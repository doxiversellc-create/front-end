name: CI/CD Pipeline

# Trigger workflow on pushes and pull requests to main and dev branches
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Quality check job: Runs code quality checks on multiple Node.js versions
  quality-check:
    runs-on: ubuntu-latest

    # Test on multiple Node.js versions to ensure compatibility
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm" # Cache npm dependencies for faster builds

      - name: Install dependencies
        run: npm ci # Use ci instead of install for more reliable builds

      - name: Run type checking
        run: npm run type-check # Catch TypeScript errors early

      - name: Run linting
        run: npm run lint # Ensure code quality and consistency

      - name: Run format check
        run: npm run format:check # Ensure consistent code formatting

  # Build job: Verifies the application builds successfully
  build:
    runs-on: ubuntu-latest
    needs: quality-check # Only run after quality checks pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Use latest LTS for production builds
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build # Ensure the app builds without errors

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/ # Store build output for potential deployment

  # Security job: Checks for dependency vulnerabilities
  security:
    runs-on: ubuntu-latest
    needs: quality-check # Only run after quality checks pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate # Check for moderate+ severity vulnerabilities

      - name: Run dependency check
        run: npx audit-ci --moderate # Stricter security checks that fail the build on vulnerabilities
